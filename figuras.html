<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/imgs/logo.png" alt="una hoja de otoño color naranja">
        <h1>
            GeometryCalc
        </h1>
    </header>
    <main>
        <section class="main__container">
            <form class="main__cuadrado">
                <h2>Cuadrado</h2>
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number" placeholder="Inserte números..">
                <button class="main__cuadrado-perimetro" type="button" onclick="calcularPerimetroCuadrado()">
                   Perímetro
                </button>
                <button class="main__cuadrado-area main__cuadrado-perimetro" type="button" onclick="calcularAreaCuadrado()">
                    Área
                </button>
            </form>

            <form class="main__cuadrado">
                <h2>Triángulo</h2>
                <label for="InputTriangulo">
                    Cateto 1:
                </label>
                <input id="InputTriangulo" type="number" placeholder="Inserte números..">
                <label for="InputTriangulo2">
                    Cateto 2:
                </label>
                <input id="InputTriangulo2" type="number" placeholder="Inserte números..">
                <label for="InputTriangulo3">
                    Base:
                </label>
                <input id="InputTriangulo3" type="number" placeholder="Inserte números..">
                <label for="InputTriangulo4">
                    Altura:
                </label>
                <input id="InputTriangulo4" type="number" placeholder="Inserte números..">
                <button class="main__cuadrado-perimetro" type="button" onclick="calcularPerimetroTriangulo()">
                    Perímetro
                </button>
                <button class="main__cuadrado-perimetro" type="button" onclick="calcularAreaTriangulo()">
                    Área
                </button>
            </form>

            <form class="main__cuadrado">
                <h2>Círculo</h2>
                <label for="InputCirculo">
                    Radio del círculo:
                </label>
                <input id="InputCirculo" type="number" placeholder="Inserte números..">
                <button class="main__cuadrado-perimetro" type="button" onclick="calcularPerimetroCirculo()">
                    Perímetro
                </button>
                <button class="main__cuadrado-perimetro" type="button" onclick="calcularAreaCirculo()">
                    Área
                </button>
            </form>
        </section>
    </main>
    <footer>
        <a href="https://platzi.com/home">Nunca pares de Aprender!</a>
    </footer>
	<script src="./figuras.js"></script>
</body>
</html>
