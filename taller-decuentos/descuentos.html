<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
        <p>Este es el segundo taller del curso Práctico de JavaScript</p>
    </header>


    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento </h2>


    <form>
        <label for="InputPrice">Precio de tu producto:</label>
        <div>
            <input id="InputPrice" type="number">
        </div>

        <label for="InputDiscound">Descuento de tu producto:</label>
        <div>
            <input id="InputDiscound" type="number">
        </div>

        <button type="button" onclick="onclickButtonPriceDiscount()">
            Calcular el precio con descuento
        </button>

        <label for="InputCoupon">Tienes algún CUPON? </label>
        <div>
            <input id="InputCoupon" type="text">
        </div>

        <button type="button" onclick="onclickButtonPriceCupon()">
            Descuento + CUPON
        </button>

        <p id="ResultP"></p>
        <p id="ResultPC"></p>
    </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
