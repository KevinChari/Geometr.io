<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio-Mediana</title>
    <link rel="stylesheet" href="./promedio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>StdiCalc</h1>
    </header>
    
    <main>
        <section class="main__container">
            <form class="main__promedio">
                <h2 class="main__title">Promedio</h2>

                <label class="promedio__label" for="InputPromedio"> 
                    Ingresa valor por valor a promediar 
                </label>

                <div class="promedio__container-input">
                    <input id="InputPromedio" type="text" placeholder="Inserte números...">
                </div>

                <div class="promedio__container-button">
                    <button class="form__button-promedio" type="button" onclick="añadirArray()">
                        Lista de Números
                    </button>
                </div>

                <div class="promedio__container-javascript">
                    <p id="ResAdd"></p>
                </div>

                <div class="promedio__container-button">
                    <button class="form__button-promedio" type="button" onclick="calcularMediaAritmetica(lista)">
                        Promediar
                    </button>
                </div>
                
                <div class="promedio__container-javascript">
                    <p id="ResultadoPromedio"></p>
                </div>

            </form>
        </section>
    </main>

    <script src="./promedio.js"></script>
    <script src="./mediana.js" ></script>
</body>
</html>
