<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
    <link rel="stylesheet" href="../taller-decuentos/descuento.css">
    <link rel="stylesheet" href="../taller-decuentos/css/tabletdes.css" media="(min-width: 930px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../assets/imgs/desFonds.jpg" alt="">
    </header>

    <main>
        <section class="main__container">
            <h2>Calcula el descuento de tus productos </h2>
            <form>
                <span class="main__img-des"></span>
                <label class="label__text" for="InputPrice">Precio:</label>
                <div class="form__container-input">
                    <input id="InputPrice" type="number" placeholder="Inserte números..">
                </div>

                <label class="label__text" for="InputDiscound">Descuento:</label>
                <div class="form__container-input">
                    <input id="InputDiscound" type="number" placeholder="Inserte números..">
                </div>

                <button class="form__button" type="button" onclick="onclickButtonPriceDiscount()">
                    Calcular descuento
                </button>

                <label class="label__text" for="InputCoupon">Tienes algún CUPON? </label>
                <div class="form__container-input">
                    <input id="InputCoupon" type="text" placeholder="Inserte CUPON">
                </div>

                <button class="form__button" type="button" onclick="onclickButtonPriceCupon()">
                    Descuento + CUPON
                </button>

                <p id="ResultP"></p>
                <p id="ResultPC"></p>
            
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Soporte</a></li>
            <li><a href="#">Licencia</a></li>
        </ul>
    </footer>
    
    <script src="./descuentos.js"></script>
</body>
</html>
